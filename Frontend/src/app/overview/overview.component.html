<body xmlns:th="http://www.w3.org/1999/xhtml">
<table>
  <thead>
  <tr>
    <th>IBAN</th>
    <th>Balance</th>
    <th>Overdraft</th>
  </tr>
 </thead>
  <tbody>
  <tr *ngFor="let account of accounts$ | async">
    <td>{{account.iban}}</td>
    <td>{{account.balance}}</td>
    <td>{{account.overdraft}}</td>
  </tr>
  </tbody>
</table>

<button onclick="location.href='/withdraw'">Withdraw</button>
<button onclick="location.href='/deposit'">Deposit</button>
<button onclick="location.href='/transfer'">Transfer</button>
</body>
